<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Traditional Game</title>
        <link rel="icon" type="image/png" sizes="16x16"  href="/assets/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Rock | Paper | Scissors</h1>
        <div id="battle-field" class="battle-field">
            <div id="img-attack-player" class="battle-box"></div>
            <div class="battle-box"><p class="text-messages">VS</p></div>
            <div id="img-attack-pc" class="battle-box"></div>
        </div>
        <div>
            <p id="msj-battle" class="text-messages"> </p>
        </div>
        <h2>Choose an attack</h2>
        <div>
            <img id="btn-rock" class="btn-attacks" src="assets/rock.png" alt="Rock button">
            <img id="btn-paper" class="btn-attacks" src="assets/paper.png" alt="Paper button">
            <img id="btn-scissor" class="btn-attacks" src="assets/scissor.png" alt="Scissor button">
        </div>
        <script src="play.js"></script>
    </body>
</html>
